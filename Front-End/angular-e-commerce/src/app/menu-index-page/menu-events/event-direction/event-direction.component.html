<div class="event-direction">
    <div class="direct-back" *ngIf="enableBtnBack">
        <a class="btn-back-event" (click)="backItemEvent()">
            <img src="assets/image/common/icon/fa-angle-left_32_8_8e8c8c_none.png" alt="">
        </a>
    </div>
    <div class="direct-next" *ngIf="enableBtnNext">
        <a class="btn-next-event" (click)="nextItemEvent()">
            <img src="assets/image/common/icon/fa-angle-right_32_8_8e8c8c_none.png" alt="">
        </a>
    </div>
</div>
