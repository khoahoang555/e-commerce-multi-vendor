<div class="common-container">
    <div class="flash-sale-container">
        <div class="flash-sale-header">
            <div class="fl-logo">
                <div class="image">
                    <img src="assets/image/common/flash-sale/ico_flashsale@3x.png">
                </div>
            </div>
            <div class="fl-title">
                <div class="title">
                    <span>FLASH SALE</span>
                </div>
            </div>
            <div class="fl-separate">
                <div class="separate">
                    <div class="content"></div>
                </div>
            </div>
            <div class="fl-text">
                <div class="text">
                    <span>Kết Thúc Trong</span>
                </div>
            </div>
            <div class="fl-time">
                <div class="time-container">
                    <div class="time">
                        <span>01</span>
                    </div>
                    <span>:</span>
                    <div class="time">
                        <span>30</span>
                    </div>
                    <span>:</span>
                    <div class="time">
                        <span>30</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flash-sale-body">
            <div class="fl-body-grid">
                <app-card-item *ngFor="let item of arrDemo" [product]="item"></app-card-item>
            </div>
            <div class="fl-body-btn">
                <button class="body-btn">Xem thêm</button>
            </div>
        </div>
    </div>
</div>
